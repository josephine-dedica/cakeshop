<script>
function formValidate()
{
  var uname=/^[A-Za-z]{20}$/;
  if(f2.user.value.match(uname))
  {
  alert("SUCCESS");
  return true;
  }
  else
  {
  alert("Re-enter the details");
  return false;
  }
  var email=/^\w+([\._]?\w+)*@\w+([\._]?\w+)*(\.\w{2,3})+$/;
  if(f2.user.value.match(email))
  {
  alert("SUCCESS");
  return true;
  }
  else
  {
  alert("Re-enter the details");
  return false;
  }
}
</script>
